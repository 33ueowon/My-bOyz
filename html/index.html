<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <img src="image/wsm배경.jpg" alt="" class="back-img">
    <nav class="nav-icon">
        <ul>
            <a href="nctwish.html"><li class="nct-wish"> NCT WISH</li></a>
            <a href="haein.html"><li class="JungHaein">JUNGHAEIN</li></a>
            <a href="enhypen.html"><li class="enhypen">ENHYPEN</li></a>
        </ul>
    </nav>
    
    <main class="main-img">
        <img src="image/enhypen/enhypen wallpaper.jpg" alt="ENHYPEN" class="enhypen-img" onclick="showLogo('enhypen-logo')">
        <img src="image/nct wish/nctwish wallpaper.jpg" alt="NCT WISH" class="nctwish-img" onclick="showLogo('nctwish-logo')">
        <img src="image/haein/해인ㄸ띠...jpg" alt="Jung Haein" class="JungHaein-img" onclick="showLogo('haein-logo')">
        
        
    </main>
    <div class="img-logo">
            <img src="image/enhypen/enhypen-logo" alt="ENHYPEN Logo" id="enhypen-logo" class="enhypen-logo">
            <img src="image/nct wish/nctwish-logo.png" alt="NCT WISH Logo" id="nctwish-logo" class="nctwish-logo">
            <img src="image/haein/haein-logo.png" alt="Jung Haein Logo" id="haein-logo" class="haein-logo">
    </div>
    <script>    
        function showLogo(logoId) {
            // 모든 로고 이미지를 숨김
            const logos = document.querySelectorAll('.logo-img');
            logos.forEach(logo => logo.style.display = 'none');

            // 클릭한 로고만 표시
            const selectedLogo = document.getElementById(logoId);
            selectedLogo.style.display = 'block';
        }
    </script>
</body>
</html>
